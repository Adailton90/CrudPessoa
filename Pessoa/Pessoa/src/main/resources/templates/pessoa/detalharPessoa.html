<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
		xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Detalhe da Pessoa</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      		rel="stylesheet">
      		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		
		<style>
			a:link{text-decoration:none; color:white;}
			#editar{
				background-color: #363636;
				box-shadow:5px 5px 0 #D3D3D3 ;
				color: white;
				padding: 10px;
				margin:5px;
				width: 600px;
			}
			span{margin-left: 10px;}
			p{border-bottom:solid 1px #D3D3D3;}
			
			
		</style>
	</head>
	<body>
		<div class="container">
				<h1>Produto</h1>				
					<div id="editar" th:each="pessoa: ${pessoa}" class="container">
						<div>
							<p><label>Nome:</label> <span th:text="${pessoa.nome}"></span></p>
							<p><label>Nascimento:</label><span th:text="${#dates.format(pessoa.nascimento,'dd-MM-yyyy')}"></span></p>							
							<p><label>Salario:</label><span th:text="${pessoa.salario}"></span></p>							
						</div>
			
					
						<a th:href="@{/editarPessoa/{codigo}(codigo=${pessoa.codigo})}" type="button" class="btn btn-light" title="Editar">Editar</button></a>
						<a href="/listaPessoa" type="button" class="btn btn-light" title="Voltar">Voltar</a>
					</div>
		
	
		</div>	
	</body>
	
</html>
