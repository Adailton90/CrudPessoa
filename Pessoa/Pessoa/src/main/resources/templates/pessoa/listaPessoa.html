<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
		xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Home</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      		rel="stylesheet">
      		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		
		<style>
			a:link {text-decoration: none;}
			i{color: white;}
		</style>
	</head>
	<body>
	<div class="container">
	
		<h2><a href="/cadastrarPessoa">Cadastrar Nova Pessoa</a></h2>
			<h1>Lista de Pessoas</h1>
			
				<table class="table table-dark">
				  <thead>
				    <tr>
				      <th scope="col">Codigo</th>
				      <th scope="col">Nome</th>
				      <th scope="col">Nascimento</th>
				      <th scope="col">Salario</th>
				    </tr>
				  </thead>
				  
				  <tbody>
				    <tr th:each="pessoa : ${listaPessoa}">
						<td th:text="${pessoa.codigo}"></td>
						<td th:text="${pessoa.nome}"></td>
						<td th:text="${#dates.format(pessoa.nascimento, 'dd-MM-yyyy')}"></td>
						<td th:text="${pessoa.salario}"></td>
						<td i class="material-icons">create</td>
						<td ><a
							th:href="${(#mvc.url('PC#deletar').arg(0,pessoa.codigo).build())}"><i class="material-icons">delete</i></a></td>
			    
				    </tr>
				  </tbody>
				</table>

	</div>	
	</body>
	
</html>
